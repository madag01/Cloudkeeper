<!-- Allow submission of form only if the user has entered his name(not empty) and age is greater than or equals to 18 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Form Submission</title>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <span id="nameError" class="error"></span><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" /><br />
      <span id="ageError" class="error"></span><br /><br />

      <input type="submit" value="Submit" />
    </form>
    
    <style>
      .error {
        color: red;
      }
    </style>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", validateForm);
      function validateForm(e) {
        let name = document.getElementById("name").value.trim();
        let age = document.getElementById("age").value;

        if (name === "") {
          document.getElementById("nameError").textContent =
            "Name cannot be empty.";
          e.preventDefault();
          return;
        }

        if (isNaN(age) || age === "" || parseInt(age) < 18) {
          document.getElementById("ageError").textContent =
            "Age must be 18 or greater.";
          e.preventDefault();
          return;
        }
      }
    </script>
  </body>
</html>
